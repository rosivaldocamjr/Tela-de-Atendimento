<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="divTitulo">
        <h1>Atendimento Odontológico</h1>
    </div>
    <div id="divPaciente">
        <p>
            Paciente: <input type="text" id="inPaciente" autofocus>
            <input type="button" value="Adicionar" id="btAdicionar">
            <input type="button" value="Urgência" id="btUrgencia">
            <input type="button" value="Atender" id="btAtender">
        </p>
        <h3 id="emAtendimento">Em Atendimento: <span id="outAtendimento" class="fonteAzul"></span></h3>
        <pre id="outLista"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
